
<!-- Main row -->

      <div class="box-body">
        <!-- 增加部门 -->
       	 <!-- form start -->
            <form role="form" action="department/add" method="post">
              <div class="box-body">
              
              <div class="form-group">
                  <label for="exampleInputPassword1">收费项目序号</label>
                  <input type="text" class="form-control" name="name"  placeholder="序号名称">
                </div>
                
                <div class="form-group">
                  <label for="exampleInputEmail1">收费项目编码</label>
                  <input type="text" class="form-control" name="code"  placeholder="编码">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">收费项目名称</label>
                  <input type="text" class="form-control" name="name"  placeholder="名称">

                <div class="form-group">
